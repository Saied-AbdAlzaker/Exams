<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()" class="max-w-sm mx-auto mt-20">
    <h2 class="text-2xl mb-5">Sign in</h2>
    @if (apiError) {
    <div class="flex text-sm text-red-800 rounded-lg dark:bg-gray-800 dark:text-red-400 mt-3 mb-8" role="alert">
        {{apiError}}
    </div>
    }
    <div class="mb-5">
        @let emailControll = loginForm.get('email');
        <input type="email" id="email" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter email" required />
        <app-error-message [nameControll]="emailControll"></app-error-message>
    </div>
    <div class="mb-5">
        @let passwordControll = loginForm.get('password');
        <input type="password" id="password" formControlName="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Password" required />
        <app-error-message [nameControll]="passwordControll"></app-error-message>
    </div>
    <div class="text-right">
        <a routerLink="/auth/forget-password" routerLinkActive="router-link-active"
            class="text-color text-sm cursor-pointer">Recover
            Password ?</a>
    </div>

    <button type="submit"
        class="text-white w-full bg-[#4461F2] cursor-pointer mt-5 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        @if (isLoading) {
        <i class="fa fa-spin fa-spinner"></i>
        }@else {
        Sign in
        }</button>
</form>
