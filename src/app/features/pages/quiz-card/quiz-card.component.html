<section class="p-5">
  <div class="flex justify-between items-center text-[#4461F2]">
    <h2 class="text-sm">Quizes</h2>
    <a [routerLink]="['/all-quiz']" routerLinkActive="router-link-active" class="cursor-pointer">View
      All</a>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-3 my-3">
    @for (item of subjects; track $index) {
    <a [routerLink]="[`/diploma/${item._id}`]" class="relative cursor-pointer">
      <img [alt]="item?.name" [src]="item.icon" class="object-cover" />

      <div class="rounded-2xl absolute bottom-4 max-w-full bg-[#1935CA66] p-4 sm:p-6 lg:p-4">
        <p class="text-sm text-white">
          {{item.name}}
        </p>
      </div>
    </a>
    }
  </div>
</section>
