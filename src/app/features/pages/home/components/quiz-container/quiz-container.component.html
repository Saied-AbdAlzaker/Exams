<section class="p-5">
    <div class="flex justify-between items-center text-[#4461F2]">
        <h2 class="text-sm">All Quizes</h2>
        <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" class="cursor-pointer">Back</a>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-3 my-3">
        @for (item of subjects; track $index) {
        <a [routerLink]="[`/dashboard/diploma/${item._id}`]" class="relative cursor-pointer shadow-md">
            <img [alt]="item?.name" [src]="item.icon" class="w-full h-full object-cover" />

            <div class="rounded-2xl absolute bottom-4 max-w-full bg-[#1935CA66] p-4 sm:p-6 lg:p-4">
                <p class="text-sm text-white">
                    {{item.name}}
                </p>
            </div>
        </a>
        }
    </div>
</section>
