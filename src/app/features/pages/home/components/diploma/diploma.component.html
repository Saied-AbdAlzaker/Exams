<section class="p-5">
    @if (listDiploma.length == 0) {
    <div class="">
        <h2 class="text-2xl">No Data</h2>
    </div>
    }@else {
    @for (item of listDiploma; track $index) {
    <div class="flex justify-between items-center bg-[#F9F9F9] p-5 shadow-md rounded-2xl">
        <div>
            <h2>{{item.title}}</h2>
            <p class="text-sm text-[#535353]">{{item.numberOfQuestions}} Question</p>
        </div>
        <div>
            <p class="text-sm text-[#535353]">{{item.duration}} Minutes</p>
            <button class="btn  shadow-md">Start</button>
        </div>
    </div>
    }
    }
</section>
